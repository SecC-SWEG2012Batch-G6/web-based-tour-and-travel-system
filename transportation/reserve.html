<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4HF Tour and Travel|Create Trip Form</title>
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="css/tripCSS.css">
</head>
<style>
.trip-form-container{
    display: grid;
    grid-template-columns: auto;   
}

.trip-form-container fieldset{
    width: 300px;
    background-color: rgba(0,0,0,0.5);
}

.trip-form-container label{
    width: 100%;
    margin: 5px;
}

.trip-form-container input:focus{
    border:1px solid blue;
    line-height: 25px;
    transform: scaleX(1.2);
}

#reset,#submit-btn{
    display: inline;
    margin-inline: 10px;
    transform: scaleX(1.4);
}
</style>
<body onload="autoFill()">
    <section class = "trip-form-container">		
        <fieldset>
            <legend><h1>Shedule and reserve a car</h1></legend>
            <form id = "form1">
                <div class="input-container">
                    <label for = "name">Full name</label>
                    <input type = "text" name = "Fname" class = "no-outline" id= "name" placeholder = "Full Name" maxlength = "20" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for="tele">Phone </label>
                    <input type="tel" id = "tele" name = "mobile">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for = "mail">Email</label><br>
                    <input type = "email" id = "mail" name = "E-mail" placeholder = "Username@gmail.com" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for="modelOfCar">Model of Car</label><br>
                    <select name="modelOfCar" onchange="comb(this)" id="modelOfCar">
                        <option value="Honda City" id="1" onclick="priceS(100)">Honda City</option>
                                    <option value="Toyota Sedan" id="2" onclick="priceS(65)">Toyota Sedan</option>
                                    <option value="Vitz" id="3" onclick="priceS(40)">Vitz</option>
                                    <option value="Yaris" id="4" onclick="priceS(50)">Yaris</option>
                                    <option value="V8" id="5" onclick="priceS(200)">V8</option>
                                    <option value="Hummer" id="6" onclick="priceS(170)">Hummer</option>
                                    <option value="Revo" id="7" onclick="priceS(150)">Revo</option>
                                    <option value="RAV4" id="8" onclick="priceS(165)">RAV4</option>
                                    <option value="Hyundai" id="9" onclick="priceS(125)">Hyundai</option>
                                    <option value="TOYOTA HIACE" id="10" onclick="priceS(100)">TOYOTA HIACE</option>
                                    <option value="Tata xenon" id="11" onclick="priceS(200)">Tata xenon</option>
                                    <option value="Toyota Coaster" id="12" onclick="priceS(180)">Toyota Coaster</option>
                    </select>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>  
                <div class="input-container">
                    <label for = "Date">From date</label>
                    <input type = "date" id="startDate" onchange="calculateDays()"   class="toBeSaved" name = "Date-st" required>
                    <i style = "position: absolute;right: 80px;top:38px" class="fas fa-check-circle"></i>
                    <i style = "position: absolute;right: 80px;top:38px" class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for = "Date">To date</label> 
                    <input type = "date" id="endDate" onchange="calculateDays()"  class="toBeSaved" name = "Date-en" required>
                    <i style = "position: absolute;right: 80px;top:38px" class="fas fa-check-circle"></i>
                    <i style = "position: absolute;right: 80px;top:38px" class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for="credit-card">Credit card number</label>
                    <input type="password" name  = "credit-card" id = "credit-card">
                    <i class="fas fa-eye" id = "on" ></i>
				    <i class="fas fa-eye-slash" id = "off"></i>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for="perhour">Price/Hr.</label>
                    <input type="text" disabled class="toBeSaved" id="priceOfCar">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
                <div class="input-container">
                    <label for="price">Total price</label>
                    <input type="text" name="price" class="toBeSaved" id="amountDisplay" disabled>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>
                </div>
            
                <input type = "submit" id = "btn" name = "submit" value = "Create">
                <input style = "transform: translateX(10px);" type = "reset" id = "reset" name = "clear" value = "clear">
            </form>
            </fieldset>
</section>

<script defer src = "js/tripDataValidation.js"></script> 
<script defer src = "js/reserveCar2.js"></script>
</body>
</html>
